<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHEL Flash Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1>RHEL Flash Cards</h1>
            <div class="deck-buttons mt-4">
                <button class="btn btn-primary me-2" data-deck="beginner">Beginner</button>
                <button class="btn btn-success me-2" data-deck="intermediate">Intermediate</button>
                <button class="btn btn-danger" data-deck="advanced">Advanced</button>
            </div>
        </header>

        <main>
            <div class="card-container">
                <div class="flashcard">
                    <div class="card-inner">
                        <div class="card-front">
                            <p class="question"></p>
                        </div>
                        <div class="card-back">
                            <p class="answer"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls text-center mt-4">
                <button class="btn btn-secondary me-2" id="prevBtn">Previous</button>
                <button class="btn btn-primary me-2" id="flipBtn">Flip</button>
                <button class="btn btn-secondary me-2" id="nextBtn">Next</button>
                <button class="btn btn-outline-primary" id="shuffleBtn">
                    <span class="shuffle-text">Random</span>
                </button>
            </div>

            <div class="progress-tracker text-center mt-3">
                <p>Card <span id="currentCard">0</span> / <span id="totalCards">0</span></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
